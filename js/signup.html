<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/template.css">
    <title>Explore The World</title>
    <script src="https://kit.fontawesome.com/92fa2537c2.js"></script>
    </head>
    <style>
      .centre {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <body>
    <div id="full-page">
        <div class="nav-class">
        <header class="container">
            <h1 class="heading">Explore <span>the world</span></h1>
        </header>
    </div>
    <div class="containers centre">
      <header class="text-orange">Signup Form</header>
      <form>
  <div class="input-field">
      <input type="text" required id="name">
      <label>Name</label>
    </div>
    <div class="input-field">
      <input type="number" required id="mobile">
      <label>Mobile</label>
    </div>
    <div class="input-field">
      <input type="text" required id="userName">
      <label>Email or Username</label>
    </div>
  <div class="input-field">
      <input class="pswrd" type="password" required id="password"> 
      <span class="show">SHOW</span>
      <label>Password</label>
    </div>
   
  <div class="button">
      <div class="inner">
  </div>
  <button id="loginBtn"  onclick="onLoginPressed()">SignUp</button>
    </div>
  </form>
  <script>
  var input = document.querySelector('.pswrd');
  var show = document.querySelector('.show');
  show.addEventListener('click', active);
  function active(){
    if(input.type === "password"){
      input.type = "text";
      show.style.color = "#1DA1F2";
      show.textContent = "HIDE";
    }else{
      input.type = "password";
      show.textContent = "SHOW";
      show.style.color = "#111";
    }
  }
  </script>
  <script src="js/script.js" type="text/javascript"></script>
   
</div>
</body>
</html>
