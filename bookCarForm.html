<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <script src="https://kit.fontawesome.com/92fa2537c2.js"></script>
    <script src="js/script.js"></script>
    <title>Car Booking</title>
    
</head>
<body>

  
    <div id="full-page">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.desktop {
  display: inline-block;
}

#full-page {
        text-align: center;
}
.topnav {
      overflow: hidden;
      background-color: #333;
      min-width: fit-content;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .active {
      background-color: #ff5722;
      height: 100%;
    }
    
    .topnav .icon {
      display: none;
    }
    
    
    .dropdown {
      float: left;
      overflow: hidden;
    }
    .dropdown .dropbtn {
      font-size: 17px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .topnav a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    @media screen and (max-width: 688px) {
      .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }

    }
    
    @media screen and (max-width: 884px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive .dropdown {float: none;}
      .topnav.responsive .dropdown-content {position: relative;}
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
      .desktop {
        display: none;
      }
    }
      
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap");
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  align-items: center;
  background:	#B0E0E6;
  color: rgba(149, 204, 236, 0.8);
  display: grid;
  font-family: "Montserrat", sans-serif;
  font-size: 14px;
  font-weight: 400;
  height: 100vh;
  justify-items: center;
  weight: 100vw;
}

.signup-container {
  display: grid;
  grid-template-areas: "left right";
  max-width: 900px;
}

.left-container {
  background: #ADD8E6;
  overflow: hidden;
  padding: 40px 0 0 0;
  position: relative;
  text-align: center;
  width: 300px;
}
.left-container h1 {
  color: rgba(0, 0, 0, 0.8);
  display: inline-block;
  font-size: 24px;
}
.left-container h1 i {
  background:#87CEFA;
  border-radius: 50%;
  color: #807182;
  font-size: 24px;
  margin-right: 5px;
  padding: 10px;
  /* transform: rotate(-45deg); */
}
.left-container .form-template-left-container-icon {
  bottom: -5px;
  position: absolute;
  text-align: center;
}
.left-container .form-template-left-container-icon:before {
  background: #ADD8E6;
  content: "";
  height: 100%;
  left: 0;
  opacity: 0;
  position: absolute;
  width: 100%;
  z-index: 1;
}
.left-container img {

  width: 70%;
}

.form-template-right-container {
  background: rgb(87, 196, 240);
  display: grid;
  grid-template-areas: "." ".";
  width: 500px;
}
.form-template-right-container h1:nth-of-type(1) {
  color: rgba(0, 0, 0, 0.8);
  font-size: 28px;
  font-weight: 600;
}
.form-template-right-container .set {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
  color: #87CEEB;
}
.form-template-right-container input {
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  height: 38px;
  line-height: 38px;
  padding-left: 5px;
}
.form-template-right-container input, .form-template-right-container label {
  color: rgba(0, 0, 0, 0.8);
}
.form-template-right-container header {
  padding: 40px;
}
.form-template-right-container label, .form-template-right-container input, .form-template-right-container .pets-photo {
  width: 176px;
}
.form-template-right-container .pets-photo {
  align-items: center;
  display: grid;
  grid-template-areas: ". .";
}
.form-template-right-container .pets-photo button {
  border: none;
  border-radius: 50%;
  height: 38px;
  margin-right: 10px;
  outline: none;
  width: 38px;
}
.form-template-right-container .pets-photo button i {
  color: rgba(0, 0, 0, 0.8);
  font-size: 16px;
}
.form-template-right-container .form-noOfPersons .radio-container {
  display: flex;
  justify-content: space-between;
  width: 100%;
}
.form-template-right-container footer {
  align-items: center;
  background: #fff;
  display: grid;
  padding: 5px 40px;
}
.form-template-right-container footer button {
  border: 1px solid rgba(0, 0, 0, 0.2);
  height: 38px;
  line-height: 38px;
  width: 100px;
  border-radius: 19px;
  font-family: "Montserrat", sans-serif;
}
.form-template-right-container footer #back {
  background: #fff;
  transition: .2s all ease-in-out;
}
.form-template-right-container footer #back:hover {
  background: #171A2B;
  color: white;
}
.form-template-right-container footer #save {
  background: #807182;
  border: 1px solid transparent;
  color: #fff;
}
.form-template-right-container footer #save:hover {
  background: #171A2B;
}

.form-name label, .form-checkIN label, .form-checkOUT label, .form-type label, .form-type2 label, .form-noOfPersons label {
  display: block;
  margin-bottom: 5px;
}

.radio-container {
  background: #fff;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 4px;
  display: inline-block;
  padding: 5px;
}

.radio-container label {
  background: transparent;
  border: 1px solid transparent;
  border-radius: 2px;
  display: inline-block;
  height: 26px;
  line-height: 26px;
  margin: 0;
  padding: 0;
  text-align: center;
  transition: .2s all ease-in-out;
  width: 80px;
}

.radio-container input[type="radio"] {
  display: none;
}

.radio-container input[type="radio"]:checked + label {
  background:#87CEEB;
  border: 1px solid rgba(0, 0, 0, 0.1);
}
.section-follow {
  padding-top: 1em;
  padding-bottom: 1rem;
  background-color: #87CEEB;
  width: 100%;
 
}


.section-follow .row .col {
    box-sizing: border-box;
    padding: 0 .75rem;
    min-height: 1px;
}


.section-follow h2{
  color:white;  
  font-size: 40px;
  margin-top: .5em;
 
}

.section-follow p{
  color: white;
 
}

.section-follow .fa-4x {
  margin: 5px 10px ;

 
}

.svg-inline--fa.fa-w-16 {
  width: 1em;
}
.white-text {
  color: white!important;
  
}
.section-follow a{
  
    text-decoration: none;

}
    </style>

<div class='signup-container'>
    <div class='left-container desktop' >
      <h1>
        <i class='fas fa-car'></i>
        Explore the World
      </h1>
      <div class='form-template-left-container-icon'>
        <img src='https://images.unsplash.com/photo-1523676060187-f55189a71f5e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80'>
      </div>
    </div>
    <div class='form-template-right-container'>
      <header>
        <h1>We know how to get you to your destination!!</h1>
        <div class='set'>
          <div class='form-name'>
            <label for='form-name'>Cab</label>
            <input id='form-name' placeholder="Car name" type='text'>
          </div>
        </div>
        <div class='set'>
          <div class='form-checkIN'>
            <label for='form-checkIN'>Date of booking </label>
            <input id='form-checkIN' placeholder='MM/DD/YYYY' type='date'>
          </div>
          <div class='form-checkOUT'>
            <label for='form-checkOUT'>End date</label>
            <input id='form-checkOUT' placeholder='MM/DD/YYYY' type='date'>
          </div>
        </div>
        <div class='set'>
          <div class='form-type'>
            <label for='form-type-1'>Type</label>
            <div class='radio-container'>
              <input checked='' id='form-type-1' name='hotel-type' type='radio' value='sedan'>
              <label for='form-type-1'>Sedan</label>
              <input id='form-type-2' name='hotel-type' type='radio' value='SUV'>
              <label for='form-type-2'>SUV</label>
            </div>
          </div>
          <div class='form-type2'>
            <label for='form-type2-1'>Self Drive</label>
            <div class='radio-container'>
              <input checked='' id='form-type2-1' name='hotel-breakfast' type='radio' value='Yes'>
              <label for='form-type2-1'>Yes</label>
              <input id='form-type2-2' name='hotel-breakfast' type='radio' value='No'>
              <label for='form-type2-2'>No</label>
            </div>
          </div>
        </div>
        <div class='form-noOfPersons'>
          <label for='form-noOfPersons-type1'>No of persons</label>
          <div class='radio-container'>
            <input checked='' id='form-noOfPersons-type1' name='no-of-people' type='radio' value='0-2'>
            <label for='form-noOfPersons-type1'>0-2</label>
            <input id='form-noOfPersons-type2' name='no-of-people' type='radio' value='2-5'>
            <label for='form-noOfPersons-type2'>2-5</label>
            <input id='form-noOfPersons-type3' name='no-of-people' type='radio' value='5-10'>
            <label for='form-noOfPersons-type3'>5-10</label>
            <input id='form-noOfPersons-type4' name='no-of-people' type='radio' value='10+'>
            <label for='form-noOfPersons-type4'>10+</label>
          </div>
        </div>
      </header>
      <footer>
        <div class='set'>
          <button id='back' onclick="location.href='index.html'">Back</button>
          <button id='save' onclick="carBooking()">Save</button>
        </div>
      </footer>
    </div>
  </div>
  <section class="section-follow desktop">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h2>Follow ExploreTheWorld</h2>
          <p>Follow us on social media for special offers</p>
          <a href="https://facebook.com" target="_blank" class="white-text">
            <i class="fab fa-facebook fa-4x"></i>
          </a>
          <a href="https://twitter.com" target="_blank" class="white-text">
            <i class="fab fa-twitter fa-4x"></i>
          </a>
          <a href="https://linkedin.com" target="_blank" class="white-text">
            <i class="fab fa-linkedin fa-4x"></i>
          </a>
          <a href="https://googleplus.com" target="_blank" class="white-text">
            <i class="fab fa-google-plus fa-4x"></i>
          </a>
          <a href="https://pinterest.com" target="_blank" class="white-text">
            <i class="fab fa-pinterest fa-4x"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
