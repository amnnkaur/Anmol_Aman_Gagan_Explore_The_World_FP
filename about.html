<style>
    .topnav {
      overflow: hidden;
      background-color: #333;
      min-width: 29em;
    }
    
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .active {
      background-color: #ff5722;
      height: 100%;
    }
    
    .topnav .icon {
      display: none;
    }
    
    
    .dropdown {
      float: left;
      overflow: hidden;
    }
    
    .dropdown .dropbtn {
      font-size: 17px;    
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }
    
    .topnav a:hover, .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }
    
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    @media screen and (max-width: 688px) {
      .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }

      .box {
    width: auto;
    height: 100%;
    background: #444;
    position: relative;
    overflow: hidden;
}

.box img {
    width: 100%;
    height: 100%;
    transition: all 0.35s ease-out;
}

.box:after , .box:before {
    content: "";
}

.box:after ,.box:before {
    position: absolute;
    background: #00bcd1;
    width: 3.5em;
    height: 4.5em;
    border-radius: 50%;
    top: -6.8em;
    left: 0.5em;
    transition: all 0.5s ease-in;
    opacity: 0;
}

.box:after {
    top: auto;
    left: auto;
    bottom: -6.8em;
    right: 0.5em;
}

.box:hover:after , .box:hover:before {
    opacity: .75;
    transform: scale(8);
    transition-delay: 0.15s;
}

.bg-color1:after , .bg-color1:before{
    background: #03a9f4;
}

.bg-color2:after , .bg-color2:before{
    background: #ff5722;
}


.box .icon , .box .icon li {
    display: inline-block;
}

.box .icon {
    margin: 0;
    position: absolute;
    bottom: 2em;
    right: 2em;
    z-index: 2;
    transform: scale(0);
    transition: all 0.35s ease-out;
} 

.box:hover .icon{
    transform: scale(1.5);
    transition-delay: 0.25s;
}

.box .icon a {
    display: block;
    text-align: center;
    text-decoration: none;
    width: 2.2em;
    height: 2.2em;
    line-height: 2.2em;
    background: #fff;
    font-size: 0.67em;
    color: #444;
    margin-right: 0.35em;
    position: relative;
    transition: all 0.5s;
    border-radius: 50%;
}

.box .icon a:hover {
    background: #444;
    color: #fff;
} 

.box .box-content {
    padding: 1.0em;
    position: absolute;
    top: 0; left: 0;
    z-index: 1;
}

.box .title {
    font-size: 0.65em;
    font-weight: 800;
    color: #fff;
    margin: 0 0 0.3125em;
    transform: translate(0.25em , 0.25em);
    transition: all 0.35s ease-out;
    opacity: 0;
}

.box:hover .title{
    opacity: 1;
    transform: translate(0 0);
    transition-delay: 0.15s;
}

.box .post {
    display: inline-block;
    font-size: 1.25em;
    color: #fff;
    transform: translate(0.25em , 0.25em);
    transition: all 0.35s ease-out;
    opacity: 0;
}

.box:hover .post{
    opacity: 1;
    transform: translate(0 0);
    transition-delay: 0.15s;
}

    
    }
    
    @media screen and (max-width: 884px) {
      .topnav.responsive {position: relative;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive .dropdown {float: none;}
      .topnav.responsive .dropdown-content {position: relative;}
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
    </style>
